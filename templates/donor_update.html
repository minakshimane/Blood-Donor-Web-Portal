{% extends 'common.html' %}
{% load static %}

{% block common %}
    {% include 'donormenu.html' %}
     <style type="text/css">
    #bg{
    background-size: 1200px 700px;
    background-repeat: no-repeat;
    background-position: top;
    background-attachment: fixed;
}
    </style>
        <br><article id="bg" style="height: 400px;background-image: url('{% static "images/bg2.jpg"%}')" ><br>
     <div class="w3-container w3-center w3-animate-bottom">
        <form action="{% url 'update_donor' %}" method="post" >
            {% csrf_token %}

     <table align="center" border="0" class="table table-borderless table-dark " style="width: 500px;   background: linear-gradient(to bottom right, red 0%, purple 100%);" >
        <tr>
            <th colspan="2" style="text-align: center;font-size: 30px">
                Update {{ name|capfirst }} Profile
            </th>
        </tr>
         <tr>
             <th>Name</th>
             <th>
                 <input type="text" value="{{ data.name }}" name="u1">
             </th>
         </tr>
     <tr>
             <th>Age</th>
             <th>
                 <input type="number" value="{{ data.age }}" name="u2">
             </th>
         </tr>
     <tr>
             <th>Contact No</th>
             <th>
                 <input type="number" value="{{ data.contact }}" name="u3">
             </th>
         </tr>

     <tr>
        <th>
            Gender
        </th>
         <th>
            <input type="radio" value="male"   name="u4"> Male
            <input type="radio" value="female" checked  name="u4"> Female
            <input type="radio" value="others"  name="u4"> Others
        </th>
    </tr>
     <tr>
         <th colspan="2" align="center">
             <input type="hidden" required value="{{ data.username}}" name="un">
             <button type="submit" class="btn btn-warning">
                Update
             </button>
         </th>
     </tr>
     </table>
        </form>
     </div>
</article>

{% endblock %}

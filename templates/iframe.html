{% block common %}
<form action="{% url 'savedonar' %}" method="post">
          {% csrf_token %}
          <table border="0" align="center" cellspacing="8,cellpadding=8" style="width: 500px" class="table table-striped table-dark w3-center w3-animate-left">
            <tbody>
                <tr class="table-dark" align="center">
                    <th colspan="2" style="color: darkmagenta">Insert New Donor Details</th>
                </tr>
                <tr>
                    <td><label style="color: white">Name</label></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label style="color: white">UserId</label></td>
                    <td><input type="text" name="uid"></td>
                </tr>
                <tr>
                    <td><label style="color:white">Password</label></td>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr>
                    <td><label style="color: white">   Gender</label></td>
                    <td><input type="radio" name="m" value="male" checked><label>male</label>
                      <input type="radio" name="m" value="female"><label>Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label style="color: white">email</label></td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td><label style="color: white">Contact</label></td>
                    <td><input type="number" name="contact" onblur="mobile1(this.value)"></td>
                </tr>
                <tr>
                    <td><font color="white">Blood Group</font></td>
                    <td>
                        <select name="bgroup">
                            <option value="A">A</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B">B</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB">AB</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O">O</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><font color="white">Select State</font></td>
                    <td>
                        <select name="state">
                            <option value="Andhrapradesh">Andhrapradesh </option>
                            <option value="MadhyaPradesh">Madhya Pradesh </option>
                            <option value="Maha Rastra">MahaRastra </option>
                            <option value="Orissa">Orissa </option>
                            <option value="Chennai">Chennai </option>
                            <option value="Telangana">Telangana</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label style="color: white">City</label></td>
                    <td><input type="text" name="city"></td>
                </tr>
                <tr>
                    <td><label style="color: white">Age</label></td>
                    <td><input type="text" name="age"></td>
                </tr>
                <tr>
                    <td><label style="color: white">Weight</label></td>
                    <td><input type="number" name="weight"></td>
                </tr>
                <tr>
                    <td><label style="color: white">Last Donation Date</label></td>
                    <td><input type="date" name="lddate" id="lddate" onblur="date1(this.value)"></td>
                </tr>
                <tr align="center">
                    <th colspan="2"><button type="submit" style="color: wheat"  class="btn btn-danger">Save</button> </th>
                </tr>
            </tbody>
        </table>
      </form>
{% endblock %}

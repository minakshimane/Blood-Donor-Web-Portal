{% extends "common.html" %}
{% block common %}
    {% include "adminmenu.html" %}
     <br>
      <table align="center" border="1" class="table table-striped table-dark">
          <tr><th width="150" style="color: white">Organization Name</th>
          <th width="100" style="color: white">Contact No.</th>
          <th width="100" style="color: white">Org Type</th>
          <th width="100" style="color: white">State</th>
          <th width="100" style="color: white">City</th>
          {% for x in data %}
              <tr><th width="150" style="color: yellow">{{ x.orgname }}</th>
              <th width="100" style="color: yellow">{{ x.contact }}</th>
              <th width="100" style="color: yellow">{{ x.orgtype }}</th>
              <th width="100" style="color: yellow">{{ x.state }}</th>
              <th width="100" style="color: yellow">{{ x.city }}</th>
          {% endfor %}
              </tr>
      </table>
{% endblock %}

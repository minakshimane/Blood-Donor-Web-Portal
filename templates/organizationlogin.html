{% extends "common.html" %}
{% block common %}
    {% include "mainmenu.html" %}
    <article style="height: 500px;background-color: #FF6138">
        <form action="{% url 'orgLogin' %}" method="post">
          {% csrf_token %}
            <table align="center" style="width:200px"  class="table table-striped table-danger" >
                <tr align="center">
                    <th colspan="2" style="color: maroon">
                        Organization Login
                    </th>
                </tr>
                <tr>
                    <th style="color: maroon">Organization ID</th>
                    <th><input type="text" name="admin" required></th>
                </tr>
                <tr>
                    <th style="color: maroon">Password</th>
                    <th><input type="password" name="password" required></th>
                </tr>
                <tr align="center"><th colspan="2"><button type="submit" style="color: white" class="btn btn-danger">Login</button></th></tr>
            </table>
      </form>
    {{ message }}
    </article>
{% endblock %}
